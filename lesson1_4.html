<!DOCTYPE html>
<html>

<body>
  <script>
    'use strict';

alert('Параметр defer позволяет выполнять JS-скрипт в фоновом режиме, чтобы не задерживать загрузку HTML страницы. В отличии от случая, когда параметр defer отсутствует в теле <script>.'  +
' Но этот атрибут работает только для внешних скриптов. Если в теге <script> нет src, то этот атрибут будет проигнорирован. При этом порядок выполнения скриптов сохраняется даже если один ' + 
'из последующих скриптов выполнился быстрее, чем, например, первый. Атрибут ASYNC позволяет изменить эту ситуацию. ' +
' Его наличие позволяет скрипту выполниться бустрее остальных даже если по порядку он идет ниже. ' +
' Кто первый из скриптов с атрибутом ASYNC загрузился, тот раньше и выполняется.');
</script>


</body>

</html>
