<!DOCTYPE html>
<html>

<body>
<script>
    'use strict';

document.write('<br \/> null > 0 = ', null > 0);   // false
document.write('<br \/> null < 0 = ', null < 0);   // false
document.write('<br \/> null == 0 = ', null == 0);  // false
document.write('<br \/> null >= 0 = ', null >= 0);  // true
document.write('<br \/>По определению null больше либо равен 0, но он и не равен, и не больше 0. Вот такой парадокс!');
</script>


</body>

</html>
