<!DOCTYPE html>
<html>

<body>
<script>
    'use strict';
function power(val, pow) {
 if (pow === 1) {
  return val
}	
 else {
  return val * power(val, pow - 1);
}
}
let $a = +prompt('Введите число ->','');
let $b = +prompt('Введите степень ->','');

document.write($a + ' в степени ' + $b + ' = ' + power($a, $b));

</script>


</body>

</html>
