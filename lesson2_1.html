<!DOCTYPE html>
<html>

<body>
  <script>
    'use strict';
var a = 1, b = 1, c, d;
c = ++a; alert(c);           // 2 - выполняется операция ++ - инкремента, прибавляет к текущему значению a единицу, префиксное написание.
d = b++; alert(d);           // 1 - выполняется операция ++ - инкремента, прибавляет к текущему значению a единицу, но возвращает значение до операции, постфиксное написание
c = (2+ ++a); alert(c);      // 5 - a уже увеличилось на +1 в предыдущем действии, теперь увеличивается еще на +1 - становится равной 3
d = (2+ b++); alert(d);      // 4 - b уже увеличилось на +1 в предыдущем действии, теперь увеличивается еще на +1 - становится равной 3, но возвращает 2 из-за того, что это постфиксная операция
alert(a);                    // 3 - две операции ++ инкремента увеличили a на 2
alert(b);                    // 3 - две операции ++ инкремента увеличили b на 2
// Префиксная форма возвращает новое значение, в то время как постфиксная форма возвращает старое (до увеличения)
</script>


</body>

</html>
